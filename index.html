<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza The Hut</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza The Hut's Space Pizza</h1>
      </div>

      <form id="select-order">
        <div class="form-group">
          <p>Select a size for your pizza:</p>
          <input type="checkbox" name="size" value="small">Puny small, $8.00<br>
          <input type="checkbox" name="size" value="medium">Boring medium, $12.00<br>
          <input type="checkbox" name="size" value="large">Go big or go home large, $14.00<br>
        </div>
        <div class="form-group">
          <p>Please select from the toppings below:</p>
          <input type="checkbox" name="topping" value="cheese">Extra cheese<br>
          <input type="checkbox" name="topping" value="mushroom">Mushroom<br>
          <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="topping" value="pineapple">Pineapple<br>
        </div>
        <button id="button-order" type="submit" class="btn btn-success">Order</button>
      </form>

      <div id="pizza-ordered">
        <p>Happy eating! Your order is on its way! Please find summary below:</p>
        <ul id="your-pizza"></ul>
      </div>











    </div>
  </body>
</html>
