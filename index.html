<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <title>Pizza The Hutt</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Pizza The Hutt's Space Pizza</h1>
        <p class="lead">Order a drippy, space pizza now!</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form id="select-order">
            <div class="form-group">
              <label for="select-size">Select a size for your pizza:</label>
              <select class="form-control" id="select-size">
                <option value="8.00" type="number">Puny small, $8.00</option>
                <option value="12.00" type="number">Boring medium, $12.00</option>
                <option value="14.00" type="number">Go-big-or-go-home large, $14.00</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Please select from the toppings below:</h3>
              <input type="checkbox" name="topping" value=".50"> Extra cheese, + .50<br>
              <input type="checkbox" name="topping" value=".75"> Mushroom, + .75 <br>
              <input type="checkbox" name="topping" value="1.25"> Pepperoni, + 1.25<br>
              <input type="checkbox" name="topping" value="1.00"> Pineapple, + 1.00<br>
            </div>
            <button id="button-order" type="submit" class="btn btn-success">Order</button>
          </form>
        </div>
        <div class="col-md-3">
          <img src="img/spaceballs.jpg" alt="Image of Pizza the Hut from the movie Spaceballs">
        </div>
      </div>
      <div class="summary">
        <h3>Happy eating! Your order is on its way!</h3><br>
        <h4>Please find summary of your order: <span id="your-pizza"></span></h4><br>
      </div>
      <div class="total">
        <h4>Total: <span id="your-total"></span></h4>
      </div>
    </div>
  </body>
</html>
